    <script>
	/*
	git init
	git add -A
	git commit -m
	
	git log             查看日志信息 或是版本信息
	git status          查看文件状态
	git reset --hard    版本号  回滚到之前的某个版本信息

	git branch 分支名称     创建某个分支
	git branch              查看所有分支  *在某个地方，就不是道歉处于哪个分支
    	git checkout 分支名称   切换到某个分支下面
	git merge 分支名称      是在主分支下
	
	git branch -d 分支名称  是在主分支下面 执行此命令 删除分支
	
	git checkout -b 分支名称  创建交切换分支
		>>git branch base
		>>git checkout base   相当于将这两部合二为一了
	
	# 多人开发的时候：
	 
	 1.git clone 远程服务器地址 自己的名字
	 先从远程服务器获取代码 第一次的时候是clone
	 2.git pull 第二次将远程服务器仓储的代码同步到本地 用pull；
	 3.本地的模块开发完毕后 提交到远程仓储的话 一批能够 git push 远程地址 meater

	 # 免密提交
	   1.创建 SSH Key:ssh=keygen -t rse
	   2.在文件路径 C:\用户\当前用户名\找到.ssh 文件夹
	   3.文件夹中有两个文件： 公钥  私钥
	   	公钥：id_rsa.pub
		私钥：id_rsa
	   4.在 github -> settings -> SSh and GPG keys 页面中 新创建 SSH key
	   5.粘贴公钥：id_rsa.pub 内容到对应的文本框中
	     在github中新建仓库或者使用现在仓库，拿到git@github.com:用户名/仓库名.git
	   6.此后，再次SSH方式与github “通信”，不用输入密码确认身份；



	   # 部署静态服务器的方式：
	   1.先在github这个网站上创建一个仓库
	   2.在本地初始化仓库
	   3.创建并切换到分支 gh-pages
	   4.在此分支下面，执行提交命令，向远程仓库提交文件 git push 远程服务器地址 gh-pages
	   5.用户名.github.io/仓库名    --->>>> 有这个访问静态文件


	   # 忽略文件上传的设置：
	      手动设置一个 .gitignore 文件
	      吧需要忽略上传的文件的路径写在里面就可以了
*/
